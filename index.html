<!DOCTYPE html>
<html>
<head>
	<title>Dosfo - Biology Cell Game</title>
	<!--<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />-->
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="layout.css">

</head>
<body style="margin-top:120px;">
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="interact.min.js"></script>
	<script src="game.js"></script>

	<button style="top:10px;right:10px;position:fixed;" class="btn btn-default" type="submit" onClick="history.go(0)" value="Refresh">Randomize</button>

	<p style="position:fixed;margin-left:80px;margin-top:15px;font-weight:bold;font-size:16px;">Bank</p>
	<div id="dropzone-bank" class="dropzone">
		<div id="yes-drop-1" class="draggable drag-drop"> Cell membrane </div>
		<div id="yes-drop-2" class="draggable drag-drop"> Centrosome </div>
		<div id="yes-drop-3" class="draggable drag-drop"> Cytoplasm </div>
		<div id="yes-drop-4" class="draggable drag-drop"> Golgi body </div>
		<div id="yes-drop-5" class="draggable drag-drop"> Lysosome </div>
		<div id="yes-drop-6" class="draggable drag-drop"> Mitochondrion </div>
		<div id="yes-drop-7" class="draggable drag-drop"> Nuclear membrane </div>
		<div id="yes-drop-8" class="draggable drag-drop"> Nucleolus </div>
		<div id="yes-drop-9" class="draggable drag-drop"> Nucleus </div>
		<div id="yes-drop-10" class="draggable drag-drop"> Ribosome </div>
		<div id="yes-drop-11" class="draggable drag-drop"> Rough endoplasmic reticulum </div>
		<div id="yes-drop-12" class="draggable drag-drop"> Smooth endoplasmic reticulum </div>
		<div id="yes-drop-13" class="draggable drag-drop"> Vacuole </div>
	</div>
	<p style="position:fixed;margin-left:50px;margin-top:15px;font-weight:bold;font-size:16px;">Definition</p>
	<div id="dropzone-one" class="dropzone"></div>

</body>
</html>
